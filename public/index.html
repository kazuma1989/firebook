<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Firebook</title>

    <link rel="icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#ff6200" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://unpkg.com/ress@3.0.0/dist/ress.min.css"
    />

    <script type="module">
      // react-jsx 形式の JSX 変換が扱えないビルドツールで擬似的に react-jsx 形式を実現するためのハック。
      // 擬似的というのは、import React をしないでいいというソースコード観点しか満たせず、JSX 変換後の動作効率の点は満たせないということ。
      // ほかのあらゆる JSX より先に実行する必要がある。
      import React from "react"

      globalThis.React = React
    </script>

    <script type="module" src="/dist/index.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
